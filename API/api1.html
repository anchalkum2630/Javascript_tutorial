<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Api Request</title>
</head>
<body style="background-color: black;color:white;">
    0	UNSENT	Client has been created. open() not called yet.<br>
1	OPENED	open() has been called.<br>
2	HEADERS_RECEIVED	send() has been called, and headers and status are available.<br>
3	LOADING	Downloading; responseText holds partial data.<br>
4	DONE   The operation is complete.<br>
<div id="view" style="width:500px;height:300px;border:1px solid red">
</div>

<script>
    const requesturl="https://api.github.com/users/hiteshchoudhary"
    const xhr=new XMLHttpRequest();
    xhr.open('GET',requesturl);
    xhr.onreadystatechange=function(){
         console.log(xhr.readyState);
         if(xhr.readyState===4){
            const data=JSON.parse(this.responseText);
            // response we get in string format
            console.log(data);
            console.log(typeof data);
            console.log(data.followers);
            console.log(data.avatar_url);
            document.querySelector("#view").innerHTML=`<center><img src="${data.avatar_url}" style="width: 50%; height: 50%;border:1px solid green;background-size:cover;background-repeat=no-repeat;"><br><label>Followers: </label>${data.followers}</center>`;
            const create=document.createElement('p')
            create.textContent=JSON.stringify(data);
            document.querySelector('body').appendChild(create)
        }
    }
    
    xhr.send();
</script>

</body>

</html>
