    const print=function(str){
      const p=document.createElement('p');
      p.className="add";
      p.append(document.createTextNode("my name is anchal"))
      console.log(str,Date.now())
      document.querySelector('.work').appendChild(p);
      document.querySelector(".work").style.color="red";
      
   }
   let changeme;
   document.querySelector('#start').addEventListener('click',function(){
         changeme=setInterval(print,1000,"hi")
   })
   document.querySelector('#stop').addEventListener('click',function(){
         clearInterval(changeme)
   })
